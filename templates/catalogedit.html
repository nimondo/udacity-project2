{% extends "index.html" %}
{% block content %}  
{% from "formshelper.html" import render_field %}
 <h2 class="section-heading text-uppercase">New catalog</h2>
  <div class="row">
      <div class="offset-md-2 col-md-10">
        <form id="box-container" action ="" method="POST" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input class="form-control" id="name" type="text" name="name" value="{{ catalog.name }}" placeholder="Catalog Name *" required >
                {% for error in form.name.errors %}
                <span style="color: red;">{{ error }}</span>
                {% endfor %}
              </div>
              </div>
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Edit catalog</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    {% endblock %}
